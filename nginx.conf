server {
  listen 80;
  server_name _;

  # Static site root (copied from build stage)
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets directly
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 30d;
  }

  # API proxy to your backend container or external host
  # If your API runs on Railway as another service named "api" on 8000:
  location /api/ {
    proxy_pass http://api:8000/;   # change to your API origin
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback (client-side routing)
  location / {
    try_files $uri /index.html;
  }
}

